<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e9f0f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }
      .weather-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        width: 300px;
        text-align: center;
      }
      input {
        padding: 10px;
        width: 80%;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Local Weather App</h2>
    <div class="weather-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
      <div id="weatherResult" style="margin-top: 20px"></div>
      <div class="error" id="errorMsg"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
