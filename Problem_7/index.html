<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
    }
    .signup-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .facebook-header {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1877f2;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="facebook-header my-4">facebook</div>
    
    <div class="signup-card">
      <h4 class="text-center mb-3">Create a new account</h4>
      <p class="text-center text-muted mb-4">It's quick and easy.</p>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Mobile number or email" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="New password" required>
        </div>

        <label class="form-label">Date of birth</label>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select">
              <option>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <!-- Add more as needed -->
            </select>
          </div>
          <div class="col">
            <select class="form-select">
              <option>Month</option>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <!-- Add more as needed -->
            </select>
          </div>
          <div class="col">
            <select class="form-select">
              <option>Year</option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <!-- Add more as needed -->
            </select>
          </div>
        </div>

        <label class="form-label">Gender</label>
        <div class="mb-3 d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="custom" value="custom">
            <label class="form-check-label" for="custom">Custom</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg w-100">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
